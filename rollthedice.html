    <title>Roll The Dice</title>
</head>
<body>

		<h1>Roll The Dice</h1>

	<!-- buttons for rolling the dice and not rolling the dice !-->
	<div id="button">
	<button type="text" onclick="RollTheDice()" >Roll The Dice</button>
	<button type="text" onclick="DontRollTheDice()"> Dont Roll The Dice</button>
	</div>

	<!-- This is for displaying the dice image !-->
	<img src="" id="image">
	
	<!-- This is for displaying the number corresponding with the dice number !-->
	<p id="number"></p>

	<script type="text/javascript">
		// Function for when the user presses the "Don't Roll the Dice" button
		function DontRollTheDice() {
			alert("Please roll the dice");
		}

		// Function for when the user rolls the dice and displays the result
		function RollTheDice() {
			// This generates a number between 1 and 6
			var randomNumber = Math.floor(Math.random() * 6) + 1
			// This displays the rolled number 
			document.getElementById('number').innerHTML = randomNumber;
			
			// Displays the dice image corresponding with the number that was rolled
			if (randomNumber == 1) {
				document.getElementById('image').src = "pic1.jpg"
				}
			else if (randomNumber == 2) {
				document.getElementById('image').src = "pic2.jpg"
			}
			else if (randomNumber == 3) {
				document.getElementById('image').src = "pic3.jpg"
			}
			else if (randomNumber == 4) {
				document.getElementById('image').src = "pic4.jpg"
			}
			else if (randomNumber == 5) {
				document.getElementById('image').src = "pic5.jpg"
			}
			else if (randomNumber == 6) {
				document.getElementById('image').src = "pic6.jpg"
			}

			// document.getElementById('image').src = 'pic' + randomNumber + '.jpg';
		}
		</script>
