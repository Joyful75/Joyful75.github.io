    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <title>Calculator</title>

</head>
<body>
    <h1>Calculator</h1>

    <!-- Displays the numbers in the calculator !-->
    <div class="main">
        <input id="display" class="textbox" type="text" name="display" placeholder="0" disabled>

        <script type="text/javascript">

            // Gets the display element 
            let sum=document.getElementById('display');

            // This is the function that appends a number to the display
            let calculate=(number)=>{
                sum.value+=number;
            }
            
             // The function to evaluate and display the result 
             let Sum = () =>{
                try{
                    sum.value=eval(sum.value)
                }
                catch(err){
                    alert("Enter a Valid Sum");
                }
             }
                // This function is for clearing the display
            function clearDisplay(){
                sum.value= "";
            }

        </script>
        <!-- The buttons used in the calculator !-->
        <ul>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('/')">/</button>
        </ul>

        <ul>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('*')">*</button>
        </ul>

        <ul>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('-')">-</button>
        </ul>

        <ul>
            <button onclick="clearDisplay()" class="buttonclear">C</button>
            <button onclick="calculate(0)">0</button>
            <button onclick="Sum()">=</button>
            <button onclick="calculate('+')">+</button>
        </ul>

    </div>
