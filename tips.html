<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="tips.css">
	<!-- Bootstrap JavaScript (optional) -->
<!-- Required dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

	<title>Tips Calculator</title>
</head>
<body>
	<h1>Tip Calculator</h1>
	<div class="main">
	<label for="billAmount">Bill Amount:</label>
	<input type="number" id="billAmount">

	<label for="tipPercentage">Tip Percentage:</label>
	<select id="tipPercentage">
		<option value="0.10">10%</option>
		<option value="0.15">15%</option>
		<option value="0.20">20%</option>
	</select>

	<button onclick="calculateTip()">Calculate Tip</button>

	<h2>Tip Amount:</h2>
	<input type="text" id="tipAmount" disabled>
	</div>

	<script>
		function calculateTip(){
			// THIS GETS THE BILL AMOUNT AND TIP PERCENTAGE
			var	billAmount = parseFloat(document.getElementById('billAmount').value);
			var	tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
			// THIS CALCULATES THE TIP
			var	tipAmount = billAmount * tipPercentage;
			var	fullAmount = tipAmount + billAmount;

			// THIS DISPLAYS THE TIP AMOUNT
			document.getElementById('tipAmount').value = fullAmount.toFixed(2);
		}	
	</script>
